<div class="animate-show">
  <h3 class="text-primary">
    Click on a link for more information
  </h3>
  <hr/>
  <div class="form-group">
    <ul class="list-group">
      <li *ngFor="let link of externalLinks;" class="list-group-item">
        <a (click)="goToLink(link.url)" title="{{link.title}}">{{link.title}}</a>
      </li>
    </ul>
  </div>
</div>
