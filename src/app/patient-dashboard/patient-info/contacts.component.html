<dl *ngIf="patient">
  <dt>Phone Number</dt>
  <dd>{{patient.person.contacts.patientPhoneNumber}}</dd>
  <dt>Alternative Phone Number</dt>
  <dd>{{patient.person.contacts.alternativePhoneNumber}}</dd>
  <dt>Spouse Phone Number</dt>
  <dd>{{patient.person.contacts.patnerPhoneNumber}}</dd>
  <dt>Next of Kin phone number</dt>
  <dd>{{patient.person.contacts.nextofkinPhoneNumber}}</dd>
</dl>
