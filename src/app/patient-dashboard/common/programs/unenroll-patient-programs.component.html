<p-dialog header="Unenroll from programs" [(visible)]="disenrollConfirmDialog" modal="modal"  responsive="true">      
  <div class="program-body">
       <div class="alert alert-danger">
         {{message}}
       </div>
       <div *ngIf="hasValidationErrors"> 
        <div *ngFor="let error of enrollmentUdateErrors" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <em class="text-danger" *ngIf="hasValidationErrors">{{error}}</em>
       </div>
      </div>
      <div class="row" style="padding:4px">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Program</th>
                <th>Enrolled Date</th>
                <th>Completed Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let enrolled of enrolledPrograms">
                  <td>
                    {{enrolled.name}}
                  </td>
                  <td>
                    {{enrolled.enrolledDate}}
                  </td>
                  <td>
                    <input  id="enrollmentDetails{{enrolled.enrollmentUuid}}" [(ngModel)]="enrollmentDetails[enrolled.enrollmentUuid]" type="date" />
                  </td>               
              </tr>
            </tbody>
        </table>
        </div>          
      </div>
  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button (click)="onNoDialogConfirmation()" type="button" id="onNo" class="btn btn-danger">Cancel</button>
      <button (click)="unEnrollPatientFromPrograms()" type="button" id="onYes" class="btn btn-primary">UnEnroll</button>
    </div>
  </footer>

</p-dialog>
